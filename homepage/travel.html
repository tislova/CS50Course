<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            let corrects = document.querySelectorAll('.correct');
            for (let i = 0; i < corrects.length; i++) {
                corrects[i].addEventListener('click', function() {
                    corrects[i].style.backgroundColor = 'Green';
                });
            }

            let incorrects = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'Red';
                });
            }
            });

    </script>

</head>
<body>
    <div style = "padding-left: 100px;">
        <h1 class="title text-center mt-4 mb-2">Travel</h1>
        <div class = "row">
            <p class="question">Can you guess my favourite city?</p>
        </div>
        <div class = "row justify-content-center" style = "margin-top: 100px">
            <button type="button" class="btn btn-outline-light incorrect mb-2 me-5">New York</button>
            <button type="button" class="btn btn-outline-light incorrect mb-2 me-5">Dubai</button>
            <button type="button" class="btn btn-outline-light incorrect mb-2 me-5">Paris</button>
            <button type="button" class="btn btn-outline-light correct mb-2 me-5">Almaty</button>
        </div>
        <div>
            <p class="text-white mt-5" style = "font-size: 24px;">Here are some of my photos from trips</p>
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <img src="trip1.jpg" alt="Mosque" class="img-fluid">
                    <img src="trip4.jpg" alt="Beach" class="img-fluid mt-3">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="trip2.jpg" alt="Building" class="img-fluid">
                    <img src="trip5.jpg" alt="Miami" class="img-fluid mt-3">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="trip3.jpg" alt="Palms" class="img-fluid">
                    <img src="trip6.jpg" alt="Times Square" class="img-fluid mt-3">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-5">
            <button type="button" class="btn btn-outline-light" onclick="location.href='index.html';">Back</button>
        </div>
    </div>
</body>
</html>
